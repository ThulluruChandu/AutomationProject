name: Selenium Integration Tests

on:
  push:
    branches:
      - "*" # Runs on all branches, except master
      - "!master"
  pull_request:
    branches:
      - master

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Installed Google Chrome Version: $(google-chrome --version)"

      - name: Install ChromeDriver dynamically
        run: |
          # Parse major Chrome version correctly
          CHROME_VERSION=$(google-chrome --version | sed -E 's/^Google Chrome ([0-9]+)\..*$/\1/')
          if [ -z "$CHROME_VERSION" ]; then
            echo "Failed to parse Chrome version. Exiting."
            exit 1
          fi

          echo "Detected Chrome Major Version: $CHROME_VERSION"

          # Fetch ChromeDriver version compatible with Chrome
          CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "Failed to retrieve ChromeDriver version for Chrome $CHROME_VERSION. Exiting."
            exit 1
          fi

          echo "Detected ChromeDriver Version: $CHROMEDRIVER_VERSION"

          # Download ChromeDriver
          wget -q https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/
          chmod +x /usr/bin/chromedriver

      - name: Build Maven Project and Run Tests
        run: |
          mvn clean test